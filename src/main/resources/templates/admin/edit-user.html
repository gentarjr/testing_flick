<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Theme Made By www.w3schools.com - No Copyright -->
<title>FLICK</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat"
	rel="stylesheet">
<script type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="@{/home}">PT.</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a th:href="@{/admin}">ADMIN</a></li>
					<li><a th:href="@{/user}">USER</a></li>
                    <li><a th:href="@{/logout}">LOGOUT</a></li>
				</ul>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar"></div>
		</div>
	</nav>
	<!-- First Container -->
	<div class="container-fluid bg-1 text-center">
		<h3 class="margin">Selamat Datang</h3>
		<h3>Ini adalah informasi perusahaan kami</h3>
    </div>
    <center>
    <form th:action="@{/admin/accept}" method="post"
		th:object="${users}">
		<table>
			<tr>
				<!-- <td>ID</td> -->
				<td><input type="hidden" th:field="*{user_id}"></td>
			</tr>
			<tr>
				<!-- <td>PASSWORD</td> -->
				<td><input type="hidden" th:field="*{password}"></td>
			</tr>
			<tr>
				<!-- <td>ENABLED</td> -->
				<td><input type="hidden" th:field="*{enabled}"></td>
			</tr>
			<tr>
				<!-- <td>HAK AKSES</td> -->
				<td><input type="hidden" th:field="*{hak_akses}"></td>
			</tr>
			<tr>
				<td>USERNAME</td>
				<td><input type="text" th:field="*{username}" readonly></td>
			</tr>
			<tr>
				<td>NAMA</td>
				<td><input type="text" th:field="*{nama_lengkap}" readonly></td>
            </tr>
            <tr>
				<td>EMAIL</td>
				<td><input type="text" th:field="*{emailId}" readonly></td>
            </tr>
            <tr>
				<td>TELEPON</td>
				<td><input type="text" th:field="*{no_tlp}" readonly></td>
            </tr>
            <tr>
				<td>STATUS</td>
				<td><select th:field="*{status}" class="form-control">
                    <option value="aktif">AKTIF</option>
                    <option value="belum_aktif">BELUM AKTIF</option>
                  </select></td>
            </tr>

			<tr>
				<td>
					<button type="submit">Simpan</button>
				</td>
				<td><a th:href="@{/admin}">Back</a></td>

			</tr>

		</table>
	</form>
</center>
</body>
</html>
