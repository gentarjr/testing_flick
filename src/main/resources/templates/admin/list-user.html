<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Theme Made By www.w3schools.com - No Copyright -->
<title>FLICK</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat"
	rel="stylesheet">
<script type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="@{/home}">PT.</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a th:href="@{/admin}">ADMIN</a></li>
					<li><a th:href="@{/user}">USER</a></li>
                    <li><a th:href="@{/logout}">LOGOUT</a></li>
				</ul>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar"></div>
		</div>
	</nav>
	<!-- First Container -->
	<div class="container-fluid bg-1 text-center">
		<h3 class="margin">Selamat Datang</h3>
		<h3>Ini adalah informasi perusahaan kami</h3>
    </div>
    <div>
        <center>
        <table class="table">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>USERNAME</td>
                    <td>NAMA</td>
                    <td>TELEPON</td>
                    <td>EMAIL</td>
                    <td>AKSI</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="users: ${list_user}">
                    <td th:text="${users.user_id}">1</td>
				    <td th:text="${users.username}">NIK</td>
                    <td th:text="${users.nama_lengkap}">NAMA</td>
                    <td th:text="${users.no_tlp}">EMAIL</td>
                    <td th:text="${users.emailId}">EMAIL</td>
                    <td><a th:href="@{/admin/accept/} + ${users.user_id}">ACCEPT</a></td>
                </tr>
            </tbody>
        </table>
    </center>
    </div>
</body>
</html>
